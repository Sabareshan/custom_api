<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Submission Form</title>
</head>
<body>
  <form id="emailForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Attach an event listener to the form
    document.getElementById('emailForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get the email address from the input
      const email = document.getElementById('email').value;

      // API endpoint with email appended to the URL
      const url = 'https://sachina.myfreshworks.com/crm/marketer/mas/api/v1/events?email=tom1006riddle@gmail.com&event_name=pay_now';

      try {
        // Make the POST request
        const response = await fetch(url, {
          method: 'POST',
            headers: {
    		'Authorization': `Token token=81FvbUEwe1bqfmKiGI_ACw`, // Use Bearer token authorization
    		'Content-Type': 'application/json' // Set Content-Type if needed
		    }
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('Success:', result);
        alert('Email submitted successfully!'); // Optional feedback to the user

      } catch (error) {
        console.error('Error:', error);
        alert('There was an error submitting your email.'); // Optional feedback to the user
      }
    });
  </script>
</body>
</html>
